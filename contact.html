<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Parfum Vault</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="contact-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="container nav-content">
            <a href="index.html" class="logo">Parfum Vault</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="pages/shop.html">Shop Our Collection</a>
                <a href="pages/blog.html">Our Story</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Please fill out the form below.</p>
            </div>
            
            <form action="mailto:Parfumvaultco@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="Name" placeholder="e.g., Jane Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="Email" placeholder="e.g., jane.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="Message" rows="6" placeholder="Your questions or comments..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Parfum Vault. All Rights Reserved.</p>
    </footer>

</body>
</html>
